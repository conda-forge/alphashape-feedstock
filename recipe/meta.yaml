{% set name = "alphashape" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3ec6eb868c9f199e006cdfd5dddfdafc214eeb5d8b9a9f3eef94046043002b54

build:
  number: 0
  noarch: python
  entry_points:
    - alphashape=alphashape.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - click >=6.0
    - click-log >=0.3.2
    - python >=3.8
    - scipy >=1.0.0
    - shapely >=1.4.0
    - geopandas >=0.6.2
    - numpy >=1.6
    - trimesh >=3.9.8
    - rtree >=0.9.7
    - networkx >=2.5

test:
  imports:
    - alphashape
  commands:
    - alphashape --help

about:
  home: https://github.com/bellockk/alphashape
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Toolbox for generating alpha shapes.
  doc_url: https://alphashape.readthedocs.io/en/latest/
  dev_url: https://github.com/bellockk

extra:
  recipe-maintainers:
    - ngodber
    - bellockk
